name: Stock News Bot

on:
  schedule:
    # 1. THAY ĐỔI: Chuyển sang lịch chạy cứ 30 phút một lần
    - cron: '*/30 * * * *'

  # Dòng này để mày có thể bấm nút chạy thử thủ công
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Bước 1 MỚI: Thêm Cache để đọc/ghi file sent_links.txt
      - name: Cache Sent Links
        uses: actions/cache@v3
        with:
          path: sent_links.txt  # Tên file trạng thái
          # Key này đảm bảo cache được tải về và lưu lại
          key: ${{ runner.os }}-sent-links
          restore-keys: |
            ${{ runner.os }}-sent-links
      
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Bạn đang dùng requirements.txt, nên ta sẽ dùng lệnh này
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py
